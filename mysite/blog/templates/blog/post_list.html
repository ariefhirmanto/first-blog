<!DOCTYPE html>
<html>
<head>
	<title>First Blog</title>
</head>
<body>

	<div class="home">
		<h1><a href="#">Arief's Journey</a></h1>
	</div>
	
	{% for post in posts %}
	<div class="post">
		<p>Published: {{ post.published_date }}</p>
		<h2><a href="#">{{ post.title }}</a></h2>
		<p>{{ post.text|linebreaksbr }}</p>
	</div>
	{% endfor %}
</body>
</html>
